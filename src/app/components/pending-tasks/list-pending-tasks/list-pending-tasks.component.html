<div class="container">

  <div *ngFor="let task of tasksPartial; let i=index;">
    <div class="card">
      <img src="https://townandcountryremovals.com/wp-content/uploads/2013/10/firefox-logo-200x200.png"
        class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Tarea # {{ task.taskNumber }}</h5>
        <p class="card-text">
          {{ task.description }}
        </p>
        <a class="btn btn-primary" (click)="openModalDetails(task)">Ver detalles</a>
        <a class="btn btn-dark" (click)="openModalClosePending(task)">Cerrar Pendiente</a>
      </div>
    </div>

  </div>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando Tareas...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</div>
