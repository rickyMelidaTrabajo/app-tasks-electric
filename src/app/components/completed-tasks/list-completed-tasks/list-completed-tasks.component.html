<div class="container">

  <div *ngFor="let task of data; let i=index;">
    <div class="card">
      <div id="task{{i+1}}" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ task.imageBefore }}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{{ task.imageAfter }}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#task'+i+1" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#task'+i+1" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="card-body">
        <h5 class="card-title">Tarea # {{ task.taskNumber }}</h5>
        <p class="card-text">
          {{ task.description }}
        </p>
        <a class="btn btn-primary" (click)="openModal(task)">Ver detalles</a>
      </div>
    </div>

  </div>

</div>
