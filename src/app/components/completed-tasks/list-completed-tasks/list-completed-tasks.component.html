<div class="container">

  <div *ngFor="let task of tasks; let i=index;">
    <div class="card">
      <div id="task{{i+1}}" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://townandcountryremovals.com/wp-content/uploads/2013/10/firefox-logo-200x200.png"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="http://tech21info.com/admin/wp-content/uploads/2013/03/chrome-logo-200x200.png"
              class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#task'+i+1" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#task'+i+1" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="card-body">
        <h5 class="card-title">Card title {{ i+1 }}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
          content.</p>
        <a class="btn btn-primary" (click)="openModal()">Go somewhere</a>
      </div>
    </div>

  </div>
</div>
